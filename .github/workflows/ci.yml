# CI Pipeline — The Unofficial (magic-blog)
#
# Runs quality gates on every push and pull request targeting main or dev.
# Deployment is handled by Vercel's native GitHub integration:
#   - Push to main  → Vercel production deploy (automatic)
#   - Push to dev   → Vercel preview deploy (automatic)
# This workflow only enforces quality gates; it does NOT call the Vercel CLI.
#
# Required GitHub Secrets (Settings → Secrets and variables → Actions):
#   NEXT_PUBLIC_FIREBASE_API_KEY
#   NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
#   NEXT_PUBLIC_FIREBASE_PROJECT_ID
#   NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
#   NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
#   NEXT_PUBLIC_FIREBASE_APP_ID
#   RESEND_API_KEY
#   NEXT_PUBLIC_BASE_URL
#
# The build step needs NEXT_PUBLIC_* vars because Next.js inlines them at
# build time. firebase/client.ts guards initialization behind an env var
# check, so placeholder values are safe — no real Firebase connection is made.

name: CI

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  quality-check:
    name: Type Check · Lint · Test · Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npx tsc --noEmit

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm test -- --coverage --passWithNoTests
        env:
          CI: true

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          NEXT_PUBLIC_BASE_URL: ${{ secrets.NEXT_PUBLIC_BASE_URL }}
